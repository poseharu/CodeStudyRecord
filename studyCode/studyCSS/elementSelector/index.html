<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>CSS 선택자 예제</title>
    
    <style>
      /* 전체 선택자 */
      * {
        color: red;
      }

      /* 요소 선택자 */
      span { 
        color: blue;
        font-size: 20px;
      }
      h1 {
        color: black;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">back</a>

    <h1>element Selector</h1>

    <p>텍스트1</p>
    <section>
      <p>텍스트2</p>
      <article>
        <p>텍스트3</p>
        <div>
          <p>텍스트4</p>
        </div>
      </article>
      <span>텍스트5</span>
    </section>
    <p>텍스트6</p>
  </body>
</html>
